<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <link rel="stylesheet" href="stylesheet/reset.css" />
        <link rel="preconnect" href="https://fonts.gstatic.com" />
        <link
            href="https://fonts.googleapis.com/css2?family=Oswald:wght@200;300;400;500;600;700&display=swap"
            rel="stylesheet" />
        <link
            rel="stylesheet"
            href="https://use.fontawesome.com/releases/v5.15.2/css/all.css"
            integrity="sha384-vSIIfh2YWi9wW0r9iZe7RJPrKwp6bG+s9QZMoITbCckVJqGCCRhc+ccxNcdpHuYu"
            crossorigin="anonymous" />
        <link rel="stylesheet" href="stylesheet/bootstrap.css" />
        <link rel="stylesheet" href="stylesheet/shortcodes.css" />
        <link rel="stylesheet" href="stylesheet/style.css" />
        <link rel="stylesheet" href="stylesheet/responsive.css" />
        <link rel="stylesheet" href="stylesheet/jquery.fancybox.css" />
        <link rel="stylesheet" href="stylesheet/owl.carousel.css" />
        <link rel="stylesheet" href="stylesheet/animsition.css" />
        <link rel="stylesheet" href="stylesheet/animate.css" />
        <link rel="stylesheet" href="stylesheet/icomoon.css" />
        <!-- The Custom Style By Hassan -->
        <link rel="stylesheet" href="stylesheet/addition.css" />

        <link rel="shortcut icon" href="icon/favicon2.png" />

        <title>Top Growth</title>
    </head>
    <body>
        <div id="wrapper" class="animsition">
            <!-- Herder -->
            <header id="site-header" class="header" style="width: 100%">
            </header>

            <!-- Page Title -->
            <section class="page-title">
                <div class="container">
                    <div class="row">
                        <div class="col-md-12">
                            <div class="main-page">
                                <h2 class="title wow fadeInDown"><span>Service
                                        Details</span></h2>
                                <h3 class="title wow fadeInDown"><span class="service_name"></span></h3>
                            </div>
                        </div>
                    </div>
                </div>
            </section>

            <!-- Section About -->
            <section class="tf-section section-about service-detail ">
                <div class="container">
                    <div class="row flex-column-reverse flex-lg-row">
                        <div class="col-md-12 col-lg-5">
                            <div
                                class="intro-content padding-top-120 wow fadeInDown">
                                <img class="headphone" id="service_icons"
                                    src="images/icon/headphone.png" alt>
                                <h3 class="title">
                                    <span class="service_name"></span>
                                </h3>
                                <h5 class="description" id="service_description">Nulla feugiat aliquam
                                    purus, ac ultrices augue aliquam vel.<br>Sed
                                    venenatis a nunc.</h5>
                                <p id="sub_description">
                                   


                                </p>
                                

                            </div>
                            <div class="btn-main wow fadeInRight"
                                data-wow-delay="400ms">
                                <a href="../projects.html">
                                    <span class="more ">DISCOVER MORE
                                        <span class="icon"><i
                                                class="fas fa-plus"></i></span>
                                    </span>
                                </a>
                            </div>
                        </div>
                        <div class="col-md-12 col-lg-7 wow fadeInRight"
                            data-wow-delay="400ms">
                            <div class="image-about">
                                <img src="images/page/service-detail.jpg"
                                    width="620" alt="Hamela" id="service_img">
                            </div>
                        </div>
                    </div>
                </div>
            </section>

            <!-- Contact -->
            <section class="tf-section section-contact">
                <div class="container">
                    <div class="row responsive-padding-top-20">
                        <h2 class="padding-bottom-20">Reqest Your Service Now</h2>
                        <div class="col-lg-4 col-md-5 wow fadeInLeft">
                            <div class="info-contact">
                                <div class="address">
                                    <h5 class="title">Address</h5>
                                    <span>Egypt - Cairo.</span>
                                </div>
                                <div class="telephone padding-top-70">
                                    <h5 class="title">Telephone</h5>
                                    <span>01069273070</span>
                                </div>
                                <div class="email padding-top-70">
                                    <h5 class="title">E-mail</h5>
                                    <span>hello.topgrowth@gmail.com
                                    </span>
                                </div>
                                <div class="social padding-top-70">
                                    <h5 class="title">Social</h5>
                                    <ul class="list-social">
                                        <li><a
                                                href="https://www.facebook.com/topgrowthagency"><i
                                                    class="fab fa-facebook"></i></a></li>
                                        <li><a
                                                href="https://www.instagram.com/top_growth.agency/?fbclid=IwAR2qWbvUiPOjr8--Vs942q_36CX92Q2V9sDHQyOWGpIfUR4Z3ZhzS78AGK4"><i
                                                    class="fab fa-instagram"></i></a></li>
                                        <li><a
                                                href="https://www.linkedin.com/in/top-growth-agency-b7a218241"><i
                                                    class="fab fa-linkedin"></i></a></li>
                                        <li><a
                                                href="https://www.behance.net/topgrowthagancy"><i
                                                    class="fab fa-behance"></i></a></li>
                                    </ul>
                                </div>

                            </div>
                        </div>
                        <div class="col-lg-8 col-md-7 wow fadeInRight"
                            data-wow-delay="400ms">
                            <div class="themesflat-spacer clearfix"
                                data-desktop="0" data-mobile data-smobile="70"></div>
                            <div class="form-contact">
                                <p>Please Enter Your Comments <span>*</span></p>

                                <div
                                    class="themesflat-contact-form style-2 clearfix padding-top-50">
                                    <form id="contactform" action="#"
                                        method="post" accept-charset="utf-8"
                                        class="form-submit contact-form wpcf7-form">
                                        <span
                                            class="wpcf7-form-control-wrap your-name">
                                            <input type="text" tabindex="1"
                                                id="name" name="name" value
                                                class="wpcf7-form-control"
                                                placeholder="Nick name :"
                                                required>
                                        </span>
                                        <span
                                            class="wpcf7-form-control-wrap your-email">
                                            <input type="email" tabindex="3"
                                                id="email" name="email" value
                                                class="wpcf7-form-control"
                                                placeholder="Email Address :"
                                                required>
                                        </span>
                                        <span
                                            class="wpcf7-form-control-wrap your-message">
                                            <textarea name="message"
                                                tabindex="5" cols="40" rows="10"
                                                class="wpcf7-form-control wpcf7-textarea"
                                                placeholder="Write a message :"
                                                required></textarea>
                                        </span>
                                        <div class="btn-main">
                                            <button name="submit" type="submit"
                                                class=" submit btn-contact hv-linear border-corner"
                                                id="submit">
                                                <span class="more">Submit Now
                                                    <span class="icon"><i
                                                            class="fas fa-plus"></i></span>
                                                </span>
                                            </button>
                                        </div>
                                    </form>
                                </div><!-- /.themesflat-contact-form -->
                            </div>
                        </div>
                    </div>
                </div>
            </section>

            <!-- Footer -->

            <footer class="footer" id="site-footer">
            </footer>

        </div>
        <div class="contact-whatsapp">
            <a href="https://web.whatsapp.com/send?phone=+2001069273070"
                class="call" target="_blank"><img src="images/icon/whatsapp.png"
                    alt /></a>
        </div>
        <a id="scroll-top">
            <i class="fas fa-level-up-alt"></i>
        </a>

        <!-- load herder and footer -->
        <script src="component/header_and_footer.js"></script>

        <!-- Javascript -->

        <script src="https://use.fontawesome.com/a5749b4813.js"></script>
        <script src="javascript/jquery.min.js"></script>
        <script src="javascript/countto.js"></script>
        <script src="javascript/plugins.js"></script>
        <script src="javascript/shortcodes.js"></script>
        <script src="javascript/jquery.fancybox.js"></script>
        <script src="javascript/main.js"></script>
        <script src="javascript/owl.carousel.min.js"></script>
        <script src="javascript/animsition.js"></script>
        <script src="javascript/jquery-validate.js"></script>
        <script src="javascript/wow.min.js"></script>

        <script src="javascript/fetch-single-service.js"></script>

        <!-- Revolution Slider -->
        <script src="includes/rev-slider/js/jquery.themepunch.tools.min.js"></script>
        <script src="includes/rev-slider/js/jquery.themepunch.revolution.min.js"></script>
        <script src="javascript/rev-slider.js"></script>
        <!-- Load Extensions only on Local File Systems ! The following part can be removed on Server for On Demand Loading -->
        <script
            src="includes/rev-slider/js/extensions/revolution.extension.actions.min.js"></script>
        <script
            src="includes/rev-slider/js/extensions/revolution.extension.carousel.min.js"></script>
        <script
            src="includes/rev-slider/js/extensions/revolution.extension.kenburn.min.js"></script>
        <script
            src="includes/rev-slider/js/extensions/revolution.extension.layeranimation.min.js"></script>
        <script
            src="includes/rev-slider/js/extensions/revolution.extension.migration.min.js"></script>
        <script
            src="includes/rev-slider/js/extensions/revolution.extension.navigation.min.js"></script>
        <script
            src="includes/rev-slider/js/extensions/revolution.extension.parallax.min.js"></script>
        <script
            src="includes/rev-slider/js/extensions/revolution.extension.slideanims.min.js"></script>
        <script
            src="includes/rev-slider/js/extensions/revolution.extension.video.min.js"></script>

</html>
